name: POC GetGrav Rest Consumer
version: 0.0.1
description: Fetches issues from drupal.org.
icon: refresh
author:
  name: Attiks
  email: peter@attiks.com
  url: https://attiks.com
homepage: https://github.com/attiks/poc-getgrav-rest-consumer
demo:
keywords: plugin, rest
bugs: https://github.com/attiks/poc-getgrav-rest-consumer/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    project_nid:
      type: integer
      label: Project nid
      default: 2721905
      help: Drupal project node id

    route_issue:
      type: text
      size: medium
      label: Route
      default: /issue
      help: Default route
